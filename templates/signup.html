{% extends "base.html" %}

{% block content %}
<div class="jumbotron bg-info">

    <h1>Welcome to the sign up page!</h1>
    <p>Fill out the form. Notice we dont save any info!</p>
    <form action="{{url_for('thank_you')}}">

        <input type="submit" value="Submit Form">
    </form>

</div>


{% endblock %}
